<!--

Need to execute this command before: 

	browserify -r .:js-doc-autogen -r ./src/output-shortjsdoc.js:./output-shortjsdoc > dist/bundle.js

-->

<!DOCTYPE html>
<html>
<head>
	<title>example in the browser</title>
</head>
<body>

<script src="../dist/bundle.js"></script>
<script>
var docgen = require('js-doc-autogen')
var context = {
	document: document,
	window: window,
	foo: {p: 9}
}
var config = {
	target: context,
	mainModule: 'html',
	outputImplementation: 'shortjsdoc',
	excludeNames: ['document.doctype']
	// ,visitMaxCount: 1000
	,levelMax: 4
}
var buffer = docgen.main(config)
var jsdoc = buffer.join('\n')
jsdoc = '/*\n'+jsdoc+'\n*/'
window.jsdoc = jsdoc
console.log(jsdoc)
// copy(s)
console.log('jsdoc available in variable jsdoc. Execute copy(jsdoc) in the console to copy jsdoc to clipboard. ')
</script>
</body>
</html>
